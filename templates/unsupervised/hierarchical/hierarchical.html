<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static',filename = 'css/bootstrap.min.css')  }}" rel="stylesheet">

    <link href="{{ url_for('static',filename = 'css/style.css')  }}" rel="stylesheet">

    <title>ML Trainer</title>
</head>

<body style="background-color:  #f0dbb7;">
    <!-- navbar -->
    <nav style="width: 100%;" class="navbar navbar-dark bg-secondary">
         <a class="  navbar-brand" href="#" style="margin-left: 0px; margin-top: 0px; margin-right: 0px; margin-botttom: 0px;">
             <img style="max-height: auto; width:100%;" src="{{ url_for('static',filename = 'image/PIET logo with tagline.jpg')  }}" 
             class="img-responsive" style="margin-top:0px;style=width: auto; height: auto; min-width:100%; min-height: auto;">
          
           <div style="margin-top: 10px; margin-Right: 10px; color: white;">
                    <a href="/unsupervised" style="color: red; margin-right: 10px;">HOME</a>
                </div>
           
        </a>
    </nav>
    

    <div class="container">
    
        <div class="jum" style="background-color: rgba(108, 117, 125, 0.7);">
            <center>
            <h1 class="display-10" style="color: #fff;">Hierarchical Clustering </h1>
            <h2 class="display-10" style="color: #fff;">Provide Details Below...</h2>
            </center>
            <br>
    
            <form method="POST" action="/unsupervised/hierarchical/hierarchical" enctype="multipart/form-data">
                <h4 style="color: #fff;">Upload your preprocessed dataset here:</h4>
                <p style="color: beige;">( please provide dataset for Clustering. )</p>
                <div class="input-group">
                    
                    <input type="file" class="form-control" name="my_dataset" placeholder="hi" accept=".csv,.xlsx">
    
                </div>
                <div style="margin-top: 10px; margin-left: 20px; color: white;">
                    <label style="color: whitesmoke;"> All the Colums will be considered Features. Upload only data with features. Remove columns which are not features</label>
                </div>
                
                <br>
                <div class="input-group">
                    <span class="input-group-text">Enter Number of Clusters</span>
                    <input type="number"  name="ncluster" class="form-control">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-text">Model Name</span>
                    <input type="text" value="Hierarchical Clustering " name="name_of_model1" class="form-control">
                </div>
                
                <br>
                <h4 style="color: white;">Do you like to do Data Standerization ?</h4>
                <div class="form-check">
                    <input class="form-check-input" value="yes" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1" style="color: green;">
                        Yes 
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" value="no" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2" style="color: red;">
                        No  
                    </label>
                </div>
                <br><br>
    
                <button onclick="$('#loading').show();" type="submit" class="btn btn-outline-light">Train Model &#8987;
                </button>
            </form>
            <br>
            <div id="loading" style="display:none;">
                <center><img class="img img-fluid" style="height:auto;width: auto;"src="{{ url_for('static' , filename = 'image/Lding.gif') }}" alt="" /></center>
            </div>
    
    
        </div>
    </div>




<!-- footer -->

<br><br>
<div class="fixed-bottom ">
    <div class="bg-secondary " style="min-height: 40px;">

        <marquee style="color:#fff; margin-top: 7px;">
            <h9>Developed by Department of Computer Engineering, PIET</h9>
        </marquee>
    </div>
</div>
<!-- change later-->
<script src="{{ url_for('static',filename = 'js/bootstrap.bundle.min.js')  }}"></script>

</body>

</html>
